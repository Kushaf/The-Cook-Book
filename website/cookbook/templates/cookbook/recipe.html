<!--- calls navigation bar template --->
{% extends 'cookbook/base.html' %}

<!--- changes the title to the current page --->
{% block title %}{{ recipe.recipe_title }}{% endblock %}

{% block body %}

<div>

    <h3>
        &lt;
        <!--- link to return to homepage --->
        <a href = "{% url 'cookbook:index' %}">
            Return to Homepage
        </a>
    </h3>
        <!--- displays recipe title --->
    <center><h1>{{ recipe.recipe_title }}</h1></center>

    <center>
            <!--- button for editing --->
        <a href="{% url 'cookbook:recipe-update' recipe.id %}" method = "post">
            <button class = "action">
                EDIT
            </button>
        </a>
            <!--- button for deleting --->
        <a href="{% url 'cookbook:recipe-delete' recipe.id %}" method = "post">
            <button class = "action">
                DELETE
            </button>
        </a>
    </center>

        <ul class = "background_white">
            <div> <!--- displays ingredients --->
                <h4>INGREDIENTS:</h4>
                <p class = "text_30">{{ recipe.ingredients|linebreaks }}</p>
            </div>
            <div> <!--- displays instructions --->
                <h4>INSTRUCTION:</h4>
                <p class = "text_30">{{ recipe.instruction|linebreaks }}</p>
            </div>
        </ul>
</div>

{% endblock %}
